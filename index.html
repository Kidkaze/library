<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <section class="title-header">
        <h1>My Library</h1>
    </section>
    <section class="input">
        <input type="text" placeholder="book..." class="style-input">
        <input type="text" placeholder="author..." class="style-author">
        <select id="status" name="books">
            <option value="read" id="read">read</option>
            <option value="not read" id="unread">not read</option>
        </select>
        <button class="button">Submit</button>
    </section>
    <span class="headings">
        <div class="headers">
            <div class="title">title</div>
            <div class="author">author</div>
            <div class="status">status</div>
        </div>
    </span>

    <div class="divde"><hr></div> 
    <section class="books"></section>
    </div>
    <div class="dom-results">
        
    </div>
    <script src="app.js"></script>
</body>
</html>
