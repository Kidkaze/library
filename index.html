<body>
    <div class="container">
    <section class="title-header">
        <h1>My Library</h1>
    </section>
    <section class="input">
        <input type="text" placeholder="book..." class="book-input">
        <input type="text" placeholder="author..." class="auth-input">
        <select id="status" name="books">
            <option value="read" id="read">read</option>
            <option value="not read" id="unread">not read</option>
        </select>
        <button class="button" onclick="addBookToLibrary();">Submit</button>
    </section>
    <span class="headings">
        <div class="headers">
            <div class="title">title</div>
            <div class="author">author</div>
            <div class="status">status</div>
        </div>
    </span>

    <div class="divide"><hr></div> 
    <section class="books"></section>

    <div class="dom-results" id="results">
    </div>
    </div>
